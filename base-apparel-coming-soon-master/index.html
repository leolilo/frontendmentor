<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
  </style>
</head>
<body>
  
  <div class="container">  

      <div class="header">
        <img src="images/logo.svg" alt="Base Apparel brand logo">
      </div>

      <div class="image">
        <!-- <img 
        class="image-body"
        src="images/hero-mobile.jpg"
        srcset="images/hero-desktop.jpg 610w, images/hero-mobile.jpg 500w"
        sizes="(min-width:610px)50vw, 100vw"
        alt="A girl in the cover"> -->

        <picture>
          <source class="image-desktop" media="(min-width:700px)" srcset="images/hero-desktop.jpg">
          <source class="image-mobile" media="(max-width:699px)" srcset="images/hero-mobile.jpg">
          <img src="images/hero-mobile.jpg" alt="Girl" style="">
        </picture> 
      </div>

        <div id="content-body" class="content-body">

              <h1><span>We're</span><br>coming<br>soon</h1>
              <p>Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
              </p>
        
        
              <form id="email-collector" action="#" method="post">
                <label for="email">
                  <input name="email" type="email" id="email" placeholder="Email Address" required>
                </label>
                <button type="submit" id="email-btn">></button>
              </form>
        </div>
        
      
  </div>   <!-- container -->

  <img src="./images/icon-arrow.svg" alt="submit email address" />
 
<script src="script.js"></script>
</body>
</html>
